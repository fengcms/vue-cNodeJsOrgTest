<script>
$(function(){
    var url = "http://cnodejs.org/api/v1/topics";
    getJson(url,pushDom);
});
function pushDom(data){
    // 先进行遍历,把数据中的所有时间全部修改一遍
    for (var i = 0; i < data.data.length; i++) {
        data.data[i].create_at = goodTime(data.data[i].create_at);
    };
    // 然后再交给 vue 进行渲染
    var vm = new Vue({
        el: '.list',
        data: data
    });
}
</script>
